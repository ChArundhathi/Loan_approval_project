<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }
        form {
            margin: auto;
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <form action="/predict" method="POST">
        <h2>Loan Prediction</h2>
        <label for="applicant_income">Applicant Income:</label>
        <input type="number" id="applicant_income" name="applicant_income" required>
        
        <label for="coapplicant_income">Co-applicant Income:</label>
        <input type="number" id="coapplicant_income" name="coapplicant_income" required>
        
        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" required>
        
        <label for="loan_amount_term">Loan Amount Term:</label>
        <input type="number" id="loan_amount_term" name="loan_amount_term" required>
        
        <label for="credit_history">Credit History (1 for Yes, 0 for No):</label>
        <select id="credit_history" name="credit_history" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        
        <button type="submit">Predict Loan Status</button>
        {% if result is not none %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </form>
</body>
</html>
